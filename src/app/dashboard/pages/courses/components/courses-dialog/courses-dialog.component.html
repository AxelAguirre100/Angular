<h1 mat-dialog-title>Crear Curso</h1>
<div mat-Dialog-Content>
    <form [formGroup]="courseForm" class="row">
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput>
            <mat-error *ngIf="nameControl.hasError('required')">
              Nombre es requerido
            </mat-error>
            <mat-error *ngIf="nameControl.hasError('pattern')">
              Nombre no puede consistir solo en n√∫meros
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="w-100">
                <mat-label>Fecha de inicio</mat-label>
                <input [formControl]="startDateControl" matInput [matDatepicker]="startDatePicker"/>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field class="w-100">
                <mat-label>Fecha de finalizacion</mat-label>
                <input [formControl]="endDateControl" matInput [matDatepicker]="endDatePicker"/>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
              </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" mat-button>Guardar</button>
</div>
