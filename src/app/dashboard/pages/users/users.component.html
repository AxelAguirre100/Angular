<button (click)="openUsersDialog()" mat-flat-button color="primary">
    <mat-icon>add</mat-icon>
    Crear usuario
</button>

<button (click)="filterUsersByAge()" mat-flat-button color="primary">
    Filtrar por edad > 25
</button>

<button (click)="resetFilter()" mat-flat-button color="warn">
    Restablecer filtro
</button>

<app-users-table [dataSource]="(filteredUsers$ | async) || []" (deleteUser)="onDeleteUser($event)" (editUser)="onEditUser($event)"></app-users-table>
