
<mat-toolbar color="primary">
  <p appFontSize>Este párrafo tendrá un tamaño de texto de 30px</p>
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>My App</h1>
    <span class="example-spacer"></span>
  </mat-toolbar>
    <mat-drawer-container class="example-container">
    <mat-drawer #drawer class="example-sidenav" mode="over">
      <p>Auto-resizing sidenav</p>
      <p *ngIf="showFiller" appFontSize>Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
    </mat-drawer>
    <app-users></app-users>
  </mat-drawer-container>
